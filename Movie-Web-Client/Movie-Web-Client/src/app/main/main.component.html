<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiktok - Make Your Day</title>
    <link rel="shortcut icon" href="https://lf16-tiktok-common.ibytedtos.com/obj/tiktok-web-common-sg/mtact/static/images/logo_144c91a.png?v=2" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div>
        <div class="pageHeader_tikTok">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <a href="https://github.com/DongKhoi">
                            <img src="../../assets/img/Logo.png" width="118px" height="42px">
                        </a>
                    </div>
                    <div class="flex-fill">
                        <div class="search_tikTok">
                            <input type="text" class="search_tikTok_input form-control" placeholder="Search movies">
                            <span class="search_tikTok_icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <a class="btn btn-default">Hello {{this.nameUser}} </a>
                        <div class="btn btn-danger" (click)="logoutSubmit()">Log Out</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-3">
            <div class="row">
                <div class="col-sm-4">
                    <div>
                        <a class="d-flex align-items-center text-pink h5">
                            <i class="fas fa-home"></i>
                            <span class="ms-2">For You</span>
                        </a>
                    </div>
                    <div>
                        <div class="d-flex align-items-center justify-content-between">
                            <span>Trending tag#</span>
                        </div>
                        <div>
                            <span class="badge rounded-pill border border-secondary text-dark m-2"># Discover</span>
                            <span class="badge rounded-pill border border-secondary text-dark m-2"># Discover</span>
                            <span class="badge rounded-pill border border-secondary text-dark m-2"># Discover</span>
                          </div>
                    </div>
                    <hr>
                    <div>
                        &copy; 2023 KhoiNgo
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="mb-5">
                        <div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex">
                                    <img class="suggestedAccountIcon" src="../../assets/img/cgv.jpg">
                                    <div>
                                        <h6 class="mb-0 fw-bold">
                                            CGV <i class="fas fa-check-circle text-blue"></i>
                                        </h6>
                                        <small>{{this.movieModel.Name}}</small>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 d-flex align-items-end">
                                <img src="{{this.movieModel.PathFile}}" class="tikTok_screen_img">
                                <div class="ms-3">
                                    <div class="d-flex flex-column align-items-center" *ngIf="this.movieModel.Reaction != 1" (click)="likeMovie(this.movieModel.Id)">
                                        <div class="actions_tikTok">
                                            <i class="fas fa-heart"></i>
                                        </div>
                                        <span>{{this.movieModel.LikeNumber}}</span>
                                    </div>
                                    <div class="d-flex flex-column align-items-center" *ngIf="this.movieModel.Reaction == 1" (click)="dislikeMovie(this.movieModel.Id)">
                                        <div class="actions_tikTok-like">
                                            <i class="fas fa-heart"></i>
                                        </div>
                                        <span>{{this.movieModel.LikeNumber}}</span>
                                    </div>
                                    <div class="d-flex flex-column align-items-center my-4">
                                        <div class="actions_tikTok">
                                            <i class="fas fa-comment-dots"></i>
                                        </div>
                                        <span>0</span>
                                    </div>
                                    <div class="d-flex flex-column align-items-center">
                                        <div class="actions_tikTok">
                                            <i class="fas fa-share"></i>
                                        </div>
                                        <span>0</span>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <div>
                        <button style='font-size:24px;margin-left: 20%;cursor: pointer;' (click)="loadMovies()">Load more <i class='fas fa-angle-double-down'></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
